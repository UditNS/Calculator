<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme " in localStorage) &&
          window.matchMedia("(prefer-color-scheme: dark").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>Calculator</title>
    
    <link rel="icon" href="/assets/istockphoto-538508299-612x612.ddeb484d.jpeg">
    <link rel="stylesheet" href="/assets/index.ffaa9908.css">
  </head>

      <div

      >
        <div class="cla font-bold text-3xl text-slate-900 dark:text-gray-100">
          CALQ
        </div>
        <div
          id="darkbtn"
          class="active:ring-4 p-2 rounded-xl active:bg-gray-500 hover:ring-gray-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="theme-toggle-dark-icon"

            />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="theme-toggle-light-icon"
            class="w-5 h-5 fill-white hidden"
            viewBox="0 0 512 512"

            />
          </svg>
        </div>
      </div>
    </nav>
    <!-- Section grid for calculator -->
    <section class="calculator">
      <div class="flex items-center justify-center min-h-screen">
        <div
          class="card h-96 w-96 gap-[1px] bg-[#18191A] rounded-lg shadow-2xl font-bold md:max-w-2xl md:w-3/4 m-2 grid grid-cols-4"
        >
          <div
            class="col-span-4 rounded-t-lg flex items-center px-4 justify-end bg-[#3A3B3C] text-white font-thin text-4xl text-right output">0</div>
          <button class="btn bg-[#505050] duration-100 active:bg-[#676767]">AC</button>
          <button class="btn bg-[#505050] duration-100 active:bg-[#676767]">+/-</button>
          <button class="btn bg-[#505050] duration-100 active:bg-[#676767]">%</button>
          <button
            class="btn bg-[#FF9500] duration-100 active:bg-yellow-700 active:scale-95 text-xl">/</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">7</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">8</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">9</button>
          <button
            class="btn bg-[#FF9500] duration-100 active:bg-yellow-700 active:scale-95 text-xl">*</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">4</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">5</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">6</button>
          <button
            class="btn bg-[#FF9500] duration-100 active:bg-yellow-700 active:scale-95 text-xl">-</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">1</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">2</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">3</button>
          <button
            class="btn bg-[#FF9500] duration-100 active:bg-yellow-700 active:scale-95 text-xl">+</button>
          <button
            class="btn col-span-2 bg-[#676767] duration-100 rounded-bl-lg active:bg-[#989898]">0</button>
          <button class="btn bg-[#676767] duration-100 active:bg-[#989898]">.
          </button><button
            class="btn eval bg-[#FF9500] text-xl active:bg-yellow-700 duration-100 active:scale-95 rounded-br-lg">=</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
